---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>


<div>
    <div>
      <div>
        {% for post in paginator.posts %}
          {% include post.html %}
        {% endfor %}
      </div>
  
      {% if paginator.next_page %}
        <div>
          <a href="{{ paginator.next_page_path }}"><span>See more posts&hellip;</span></a>
        </div>
      {% endif %}
    </div>
  </div>
